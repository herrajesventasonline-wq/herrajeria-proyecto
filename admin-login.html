<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Herrajería</title>
     <!-- Configuración segura -->
    <script>
        // Variables de entorno que Netlify inyectará
        window.SUPABASE_URL = '{{SUPABASE_URL}}';
        window.SUPABASE_ANON_KEY = '{{SUPABASE_ANON_KEY}}';
    </script>
    
    <!-- Solo en desarrollo: carga config.js -->
    <script>
        if (window.location.hostname === 'localhost' || 
            window.location.hostname === '127.0.0.1') {
            document.write('<script src="config.js"><\/script>');
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-form">
                <div class="logo">
                    <i class="fas fa-tools"></i>
                    <h1>Panel de Administración</h1>
                    <p>Herrajería - Acceso Restringido</p>
                </div>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">Email</label>
                        <input type="email" id="adminEmail" required placeholder="admin@herrajeria.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Contraseña</label>
                        <input type="password" id="adminPassword" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
                
                <div class="login-notice">
                    <i class="fas fa-info-circle"></i>
                    Acceso exclusivo para administradores autorizados
                </div>
                        <div class="back-link">
            <a href="index.html">← Volver a la tienda</a>
        </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/admin-login.js"></script>
</body>
</html>
